<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Quote of The Day
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"
        integrity="sha512-OqcrADJLG261FZjar4Z6c4CfLqd861A3yPNMb+vRQ2JwzFT49WT4lozrh3bcKxHxtDTgNiqgYbEUStzvZQRfgQ=="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-wrapper">
        <div class="head">Quote of the Day</div>
        <div class="main">
            <div class="top">
                <span id="quote-icon">
                    <i class="fa fa-quote-left" aria-hidden="true"></i>
                </span>
                <div id="quote"></div>
                <div id="author"></div>
            </div>
        </div>

        <button class='download-image'>Download Image</button>

        <div class="foot">
            <span>
                Made with ❤️ by <a href="https://github.com/imvpn22" target="_blank"> Vipin
                </a>
            </span>
            <span> | </span>
            <span>
                <a href="https://github.com/imvpn22/qotd" target="_blank"> Github </a>
            </span>
            <span> | </span>
            <!--  -->
            <span style="z-index:50;font-size:0.9em; font-weight: bold;">
                <img src="https://theysaidso.com/branding/theysaidso.png" height="20" width="20" alt="theysaidso.com" />
                <a href="https://theysaidso.com" title="Powered by quotes from theysaidso.com"
                    style="color: #ccc; margin-left: 4px; vertical-align: middle;">
                    They Said So®
                </a>
            </span>
        </div>
    </div>



    <script src="script.js" />
</body>

</html>
